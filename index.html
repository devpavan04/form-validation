<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>From Validation</title>
  </head>
  <body>
    <div class="container">
      <h4><i>Form Validation Example</i></h4>
      <form>
        <div id="group1">
          <label for="name">Name :</label>
          <input type="text" name="name" />
          <p class="invalid-message">
            Name must be between 2 and 30 characters !
          </p>
        </div>
        <div id="group2">
          <label for="email">Email :</label>
          <input type="text" name="email" />
          <p class="invalid-message">Enter a valid Email !</p>
        </div>
        <div id="group3">
          <label for="phone">Phone :</label>
          <input type="text" name="phone" />
          <p class="invalid-message">Enter a valid Phone Number !</p>
        </div>
        <div id="group4">
          <label for="city">City :</label>
          <input type="text" name="city" />
          <p class="invalid-message">Enter a valid City name !</p>
        </div>
        <div id="group5">
          <label for="pincode">Pin Code :</label>
          <input type="text" name="pincode" />
          <p class="invalid-message">Enter a valid Pin Code !</p>
        </div>
        <div id="group6">
          <label for="state">State :</label>
          <input type="text" name="state" />
          <p class="invalid-message">Enter a valid State name !</p>
        </div>
        <div id="group7">
          <label for="country">Country :</label>
          <input type="text" name="country" />
          <p class="invalid-message">Enter a valid Country name !</p>
        </div>
      </form>
    </div>

    <script src="./validate.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
